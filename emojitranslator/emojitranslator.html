           <h1>Please type in 1 emoji or some text to be translated. Your translation will come as a window alert on your screen.</h1>
        <form name="test" id="emoji" onsubmit="return translator()">
 
            Emoji<br>
            <input type="string" name="emoji"><br>

            <input type="submit" value="submit"> <br><br>
        </form>
        <form id="text" onsubmit="return texttranslate()">
            Text<br>
            <input type="string" name="text"><br>

            <input type="submit" value="submit"> 

        </form>
        <script>
          
            function translator() {
                var x=document.getElementById("emoji");
                var emoji=x.elements[0].value;
            
               // window.alert(emoji.elements[0].value);
                //return true;
                
                for (i=0;i<smileysandpeople.length;i++) {
    
                    if (emoji==smileysandpeople[i]) {
                        window.alert(translation[i]);
                        return true;
                    }
            
                
            }
                return false;
            }
            function texttranslate() {
                var x=document.getElementById("text");
                var text=x.elements[0].value;
            
               // window.alert(emoji.elements[0].value);
                //return true;
                
                for (i=0;i<translation.length;i++) {
    
                    if (text==translation[i]) {
                        window.alert(smileysandpeople[i]);
                        return true;
                    }
            
                
            }
                return false;
            }
            
        
        </script>
